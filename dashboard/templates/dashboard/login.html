{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{% static 'dashboard/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-md-5">
                <div class="form-box">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>
                    <form class="form-floating mb-3" method="POST" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mt-3">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Don't have an account?</span> <button class="p-0 border-0 bg-transparent text-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
