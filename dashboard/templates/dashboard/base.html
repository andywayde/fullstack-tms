{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{% static 'dashboard/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'dashboard/css/dataTables.bootstrap5.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}" />
  </head>
  <body>
    {% include 'dashboard/navbar.html' %}
    {% include 'dashboard/offcanvas.html' %} 
    {% block content %} 
    {% endblock content %}
    <script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery-3.6.1.js' %}"></script>
    <script src="{% static 'dashboard/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'dashboard/js/dataTables.bootstrap5.min.js' %}"></script>
    <script src="{% static 'dashboard/js/script.js' %}"></script>
  </body>
</html>
